version: '3.9'
services:
  postgres:
    container_name: postgres_container
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: api
      POSTGRES_USER: assignment
      POSTGRES_DB: assignment
    # ports:
    #   - 5432:5432
    volumes:
      - ./docker-volumes/postgres:/var/lib/postgresql
